  <body class="text-center">
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
  <header class="masthead mb-auto">

    <div class="inner">
      <a href="index.html"><img src="Assets/logo.png" width="70" height="70" alt="logo"></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

      <nav class="nav nav-masthead justify-content-center" id="navbarSupportedContent">
        <a class="nav-link" href="index.html"><i class="far fa-user-circle"></i>  Home  </a>
        <a class="nav-link" href="projects.html"><i class="far fa-heart"></i>  Projects  </a>

  </header>
  <br>
  <!--JUMBOTRON-->
  <main role="main" class="inner cover">
    <div class="jumbotron"></div>

    <!--CONTACT FORM-->
    <div class="container">
        <h1 class="cover-heading">Connect with me!</h1>
        <div id="errorMessage" class="alert alert-danger" role="alert" hidden>

        </div>
        <hr>
        <form id="conactForm">
          <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" class="form-control" id="firstName" name="firstName" aria-describedby="firstName"
            placeholder="Enter your First Name" required autofocus>
          </div>

          <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" class="form-control" id="lastName" name="lastName" aria-describedby="lastName"
            placeholder="Enter your Last Name" required>
          </div>

          <div class="form-group">
            <label for="contactNumber">Contact Number</label>
            <input type="tel" class="form-control" id="contactNumber" name="contactNumber" aria-describedby="contactNumber"
            placeholder="Enter your Contact Number" required>
          </div>

          <div class="form-group">
            <label for="emailAddress">Email address</label>
            <input type="email" class="form-control" id="emailAddress" name="emailAddress" aria-describedby="emailAddress"
            placeholder="Enter your E-mail Address" required>
          </div>

          <div class="form-group">
            <label for="shortMessage">Your Message</label>
            <textarea class="form-control" id="shortMessage"  name="shortMessage" rows="3" aria-describedby="shortMessage"></textarea>
          </div>
          <button id="submitButton" type="submit" class="btn btn-primary btn-lg"><i class="far fa-paper-plane"></i>Send</button>
          <button id="resetButton" type="reset" class="btn btn-warning btn-lg"><i class="far fa-times-circle"></i> Reset</button>
        </form>  

    </div>
  </main>

  <footer class="mastfoot mt-auto">
